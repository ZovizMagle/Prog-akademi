<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css">
   <link rel="stylesheet" href="./style3.css">
</head>
<body>
  <div class="wrapp">
  <div class="container">
   <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required minlength="5">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="5">
      </div>
      <div class="radio">
         <label>
           <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
           male
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
           famale
         </label>
       </div>
       <div class="form-group">
       <label for="optionsSelect">Оберіть країну 
       <select class="form-control" id="optionsSelect">
         <option>...</option>
         <option>USA</option>
         <option>UKR</option>
       </select>
      </label>  
       </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>


   <div class="container-sprite">
      <a href="https://www.facebook.com/"><div class="sprite-icon sprite-icon-facebook"></div></a>
      <a href="https://www.youtube.com/"><div class="sprite-icon sprite-icon-youtube"></div></a>
      <a href="https://www.skype.com/"><div class="sprite-icon sprite-icon-skype"></div></a>
   </div>
  </div>
  </div>
</body>
</html>
